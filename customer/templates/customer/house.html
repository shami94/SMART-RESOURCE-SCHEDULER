{% extends 'customer/shared/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<br>
<br>
<div class="btn-group c">
    <a href="{% url 'custome_index' %}" class="btn btn-outline-primary active">EQUIPMENTS</a>
    <a href="{% url 'custome_housedesigns' %}" class="btn btn-outline-primary">HOUSE DESIGNS</a>
</div>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 col-xl-4">
        <div class="row align-items-start">
            <h2>House Design</h2>
            <hr>
            {% for design in housedesigns %}
            <div class="col-sm-4 ml-2 my-5">
                <a href="{% url 'custome_housedesignsdetails' id=design.id %}">
                    <div class="card bg-light"  style="width: 100%;height: 300px;">
                        <img class="card-img-top" src="/media/{{design.image}}" alt="" style="width: 100%;">
                        <div class="card-body">
                            <h4 class="card-title">{{ design.name }}</h4>
                        </div>      
                    </div>
                </a>
            </div>
            {% endfor %}
                
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<br>
<br>
<br>
<br>
{% endblock main %}
