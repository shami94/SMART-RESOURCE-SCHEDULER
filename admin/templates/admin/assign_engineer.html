{% extends 'admin/shared/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<br>
<br>
<br>
<br>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3>Assign Engineer</h3>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
           <div class="form-group">
               <label for="">Choose Site Engineer</label>
               <select name="eid" id="eid">
                   <option value="--">---------------</option>
                   
                   {% for engineer in engineers %}
                        <option value="{{ engineer.id }}">{{ engineer.user.first_name }} {{ engineer.user.last_name }}</option>  
                   {% endfor %}
                       
               </select>
           </div>
            <br>
            <button class="btn btn-primary">Assign</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>

<br>
<br>
<br>
<br>
{% endblock main %}
